<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'ml/css/semantic.min.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'ml/css/style.css' %}" type = "text/css"/>
    <script async src="{% static 'ml/js/semantic.min.js' %}" type="text/javascript"></script>
    <script async src="{% static 'ml/js/jquery-3.3.1.js' %}" type="text/javascript"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container"> 
    <div class="ui grid">
        <div class="four wide column">
            {% block upload %}
            {% endblock %}
        </div>
        <div class="four wide column"></div>
        <div class="four wide column">
            {% block table %}
            {% endblock %}
        </div>
        <div class="four wide column">
            {% block linkers %}
            {% endblock %}
        </div>
    </div>
</div>
{% block scripts %}
{% endblock %}
</body>
</html>
